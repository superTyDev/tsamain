{% extends 'base.html' %} {% block title %}Create Event{% endblock %} {% block content
%}
<main>
	<div>
		<h1>Create Event</h1>
		<form method="POST" onsubmit="return validateForm()">
			<div>
				<p>Please fill in this form to create an event.</p>
				<hr />
				<label for="title">Title</label>
				<input type="text" name="title" placeholder="Enter Brief Title" required />

				<label for="date">Date</label>
				<input type="date" name="date" placeholder="Enter the Date" required id="datePicker" />

				<label for="level">Attendance Level</label>
				<div class="check">
					<label class="container">
						<input type="checkbox" name="level" value="g">
						<span class="checkmark"></span>
						Guest
					</label>
					<label class="container">
						<input type="checkbox" name="level" value="b">
						<span class="checkmark"></span>
						Basic
					</label>
					<label class="container">
						<input type="checkbox" name="level" value="e">
						<span class="checkmark"></span>
						Extended
					</label>
				</div>

				<label for="price">Price</label>
				<input name="price" type="number" value="1" min="0" max="99.99" step=".5" required />

				<label for="desc">Description</label>
				<textarea name="desc" placeholder="Enter a Description" rows="4" required></textarea>

				<button type="submit" class="registerbtn">Create Event</button>
			</div>

			<div>
				<p>
					Need an account?
					<a href="{{ url_for('auth.register') }}">Register</a>.
				</p>
			</div>
		</form>
	</div>
</main>
{% endblock %}
